<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 { margin-bottom: 0.5em; }
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      text-decoration: none;
      border: 2px solid #333;
      border-radius: 0.25em;
      color: #333;
    }
    .links a:hover {
      background: #333;
      color: #fff;
    }
    .linkedin-badge {
      margin-top: 2rem;
      text-align: center;
    }
    .linkedin-badge .LI-profile-inline {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
  <script src="https://platform.linkedin.com/in.js" type="text/javascript">
    lang: en_US
  </script>
</head>
<body>
  <h1>David Hamer</h1>
  <p>Reach me at <a href="mailto:david@davidhamer.uk">david@davidhamer.uk</a></p>
  <div class="links">
    <a href="https://linkedin.com/in/davidhamer" target="_blank">LinkedIn</a>
  </div>

  <div class="linkedin-badge">
    <script type="IN/MemberProfile"
            data-id="https://www.linkedin.com/in/davidhamer/"
            data-format="inline"
            data-related="false">
    </script>
  </div>
</body>
</html>
